<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>오늘의 복습 목록</title>
</head>
<body>
<h1>오늘 복습할 목록입니다.</h1>
<p>아래 링크들을 클릭하여 복습을 진행하세요.</p>
<ul>
    <li th:each="url : ${targetUrls}">
        <a style="color: #007bff; text-decoration: none;" th:href="${url.getValue()}"
           th:text="${url.getValue()}">
        </a>
    </li>
</ul>
</body>
</html>
